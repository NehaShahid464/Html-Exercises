<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./index.html">
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label for="name">Name:</label>
            <input id="name" name="username" type="text"/>
            <br/>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email"/>
        </fieldset>

        <br/>

        <fieldset>
            <legend>
                Your Review:
            </legend> 
            <br/>
            <label for="hear about">How did you hear about us?</label>
            <select id="hear about" name="refferer">
            <option value="Youtube">Youtube</option>
            <option value="Google">Google</option>
            <option value="Instagram">Instagram</option> 
        </select> 
        
         <p>
        <label>Would you visit again?</label>
        <br/>
        <label for="yes">Yes</label>
        <input id="yes" type=radio name="rating" value="yes"/>

        <label for="no">No</label>
        <input id="no" type="radio" name="rating" value="No"/>

        <label for="maybe">Maybe</label>
        <input id="maybe" type="radio" name="rating" value="Maybe" />
        </p>

        <p>
        <label for="comments">Comments:</label>
        <br/>
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea>

         <br/>

         <p>
        <input checked="checked" type="checkbox" name="subscribe"/> Sign me up for email updates
       </p>

       <input type="submit" value="submit review"> 

        </fieldset>
    </form>
    <a href="../index.html">Main Page</a>
</body>
</html>
